
server 
{
    # Escuchar en puerto 443 con SSL/TLS (IPv4 e IPv6)
    listen 443 ssl;
    listen [::]:443 ssl;
    
    # Nombre del servidor (dominio)
    server_name smarquez.42.fr;
    
    # Certificados SSL para HTTPS
    ssl_certificate /etc/nginx/ssl/nginx.crt;
    ssl_certificate_key /etc/nginx/ssl/nginx.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    
    # Directorio raíz y archivos índice
    root /var/www/html;
    index index.php index.html index.htm;
    

    # Ruta por defecto: intenta servir archivo, directorio, o pasa a PHP
    location / {
        try_files $uri $uri/ /index.php?$args;
    }
    
    # Procesar archivos PHP con WordPress (PHP-FPM en puerto 9000)
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass wordpress:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }
    
    # Bloquear acceso a archivos .htaccess y similares
    location ~ /\.ht {
        deny all;
    }
    
    # Límite de tamaño de subida (uploads de WordPress)
    client_max_body_size 32M;
}